<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashCliente.css">
    <link rel="icon" href="../0- Imagens/favicon.ico" type="image/x-icon">
    <script defer src="dashboardCliente.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        </div>
        <div class="menu">
            <a href="#">
                <i class="fas fa-search"></i>
                <span>Buscar Serviços</span>
            </a>
            <a href="#">
                <i class="fas fa-history"></i>
                <span>Histórico de Serviços</span>
            </a>
            <a href="#">
                <i class="fas fa-star"></i>
                <span>Profissionais Favoritos</span>
            </a>
            <a href="#">
                <i class="fas fa-trophy"></i>
                <span>Melhores Profissionais</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top bar -->
        <div class="top-bar">
            <div class="user-profile">
                <span>Bem-vindo, Usuário</span>
                <div class="dropdown">
                    <button class="dropbtn">Perfil ▼</button>
                    <div class="dropdown-content">
                        <a href="#">Meu Perfil</a>
                        <a href="#">Sair</a>
                    </div>
                </div>
            </div>
        </div>

        <img src="../0- Imagens/favicon.svg" alt="Favicon" style="padding: 50px; margin-left: 37%;">
        <!-- Search bar -->
        <div class="search-section">
            <div class="logo">
            </div>
                <div class="search-bar-container">
                <input type="text" style="width: 750px;" class="search-bar" placeholder="Busque por serviços em sua região" />
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="popular-links">
                <h3>Mais pesquisados:</h3>
                <a href="#">Limpeza Doméstica</a>
                <a href="#">Jardinagem</a>
                <a href="#">Construção</a>
                <a href="#">Manutenção Elétrica</a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
              <div class="footer-left">
                <p>&copy; 2024 Conecta LTDA - Todos os direitos reservados.</p>
              </div>
              <div class="footer-center">
                <div class="social-icons">
                  <a href="https://www.instagram.com" target="_blank" class="social-circle"><i class="fab fa-instagram"></i></a>
                  <a href="https://www.linkedin.com" target="_blank" class="social-circle"><i class="fab fa-linkedin"></i></a>
                  <a href="https://wa.me" target="_blank" class="social-circle"><i class="fab fa-whatsapp"></i></a>
                </div>
              </div>
              <div class="footer-right">
                <div class="footer-links">
                  <a href="#">Política de Privacidade</a> | 
                  <a href="#">Termos de Uso</a>
                </div>
              </div>
            </div>
          </footer>
    </div>
</body>
</html>
