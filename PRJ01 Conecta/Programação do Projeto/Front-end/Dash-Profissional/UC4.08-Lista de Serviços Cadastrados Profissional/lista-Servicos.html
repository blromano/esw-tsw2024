<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta+ | Lista de Serviços</title>
    <link rel="stylesheet" href="lista-Servicos.css">
    <link rel="icon" href="../4.23-Agenda Profissional/img - Agenda Profissional/icon-conecta.svg" type="image/x-icon">
    <script defer src="lista-Servicos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        </div>
        <div class="menu">
            <a href="/Dash-Profissional/UC4.23-Agenda Profissional/agendaProfissional.html">
                <i class="fas fa-search"></i>
                <span>Minha Agenda</span>
            </a>
            <a href="/Dash-Profissional/UC4.24-Historico de Agendamentos/hist-AgendProfissional.html">
                <i class="fas fa-history"></i>
                <span>Histórico de Agendamentos</span>
            </a>
            <a href="#">
                <i class="fas fa-list"></i>
                <span>Lista de Serviços</span>
            </a>
            <a href="#">
                <i class="fas fa-star"></i>
                <span>Gerenciar Imagens</span>
            </a>
            <a href="#">
                <i class="fas fa-trophy"></i>
                <span>Ranking de Profissionais</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top bar -->
        <div class="top-bar">
            <div class="user-profile">
                <span>Bem-vindo, Usuário</span>
                <div class="dropdown">
                    <button class="dropbtn">Perfil ▼</button>
                    <div class="dropdown-content">
                        <a href="/Dash-Profissional/UC4.13-Gerenciar Perfil/meuPerfil.html">Meu Perfil</a>
                        <a href="/Pagina Inicial/pagina-inicial.html">Sair</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Serviços -->
         <h2>Lista de Serviços Cadastrados</h2>
        <div class="services-container">
            <button class="btn-add-service" onclick="toggleForm()">Cadastrar Serviço</button>

            <!-- Modal de Cadastro de Serviço -->
            <div id="service-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeForm()">&times;</span>
                    <h3>Cadastrar Novo Serviço</h3>
                    <form id="serviceForm">
                        <label for="service-name">Nome do Serviço:</label>
                        <input type="text" id="service-name" required>
                        <label for="service-description">Descrição:</label>
                        <textarea id="service-description" required></textarea>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>

            <!-- Lista de Serviços Cadastrados -->
            <ul id="service-list" class="service-list">
                <!-- Itens de serviço serão adicionados aqui dinamicamente -->
            </ul>
        </div>

        <!-- Rodapé -->
        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2024 Conecta LTDA - Todos os direitos reservados.</p>
                </div>
                <div class="footer-center">
                    <div class="social-icons">
                        <a href="https://www.instagram.com" target="_blank" class="social-circle"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank" class="social-circle"><i class="fab fa-linkedin"></i></a>
                        <a href="https://wa.me" target="_blank" class="social-circle"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="footer-links">
                        <a href="#">Política de Privacidade</a> |
                        <a href="#">Termos de Uso</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
