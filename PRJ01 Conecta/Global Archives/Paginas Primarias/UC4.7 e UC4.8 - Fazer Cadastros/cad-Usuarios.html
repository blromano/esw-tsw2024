<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta+ | Cadastre-se em nossa plataforma</title>
    <link rel="stylesheet" href="cad-Usuarios.css">
    <link rel="icon" href="../UC4.7 e UC4.8 - Fazer Cadastros//img - Fazer Cadastros/icon-conecta.svg" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="option-box cliente" id="FormularioCliente">
            <h2>Quero Buscar Serviços</h2>
        </div>

        <div class="option-box profissional" id="FormularioProfissional">
            <h2>Quero Ofertar Serviços</h2>
        </div>
    </div>

    <!-- Formulário para "Buscar Serviços" -->
    <div class="form-container" id="formBuscar" style="display: none;">
        <form>
            <h3>Formulário de Busca de Serviços</h3>
            <input type="text" placeholder="Digite o serviço que procura" required><br>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Formulário para "Ofertar Serviços" -->
    <div class="form-container" id="formOfertar" style="display: none;">
        <form>
            <h3>Formulário de Oferta de Serviços</h3>
            <input type="text" placeholder="Descreva o serviço que oferece" required><br>
            <button type="submit">Ofertar</button>
        </form>
    </div>
</body>
</html>
