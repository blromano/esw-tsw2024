<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia São João - Cadastro de Usuários</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/image_4.png" alt="Logo Guia São João" class="logo-img">
                <a href="index.html"><div class="logo-text">Guia São João</div></a>
            </div>
            <div class="header-buttons">
              <button class="login-btn" onclick="window.location.href='login.html';">Login</button>
              <button class="signup-btn" onclick="window.location.href='cadastro.html';">Cadastro</button>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Cadastro de Usuário</h1>
            <form class="registration-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address">
                
                <button type="submit" class="submit-btn" onclick="window.location.href='acessarMapa.html';">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
