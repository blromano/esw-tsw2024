<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body
    class="container-fluid p-0 d-flex flex-column justify-content-center align-items-center"
  >
    <header class="container-fluid p-0">
      <nav class="navbar p-3">
        <div class="container">
          <div>
            <a class="d-flex align-items-center" href="index.html">
              <img src="/images/pin.svg" alt="Logo" width="30" height="35" />
              <span class="ms-3 fw-bold text-light">Guia São João</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="h-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-11">
            <div class="card rounded-3">
              <div class="row g-0">
                <div
                  class="col-lg-6 d-flex align-items-center gradient-custom-2 justify-content-center rounded"
                  style="background-color: #eee"
                >
                  <div class="px-3 py-4 p-md-5 mx-md-4">
                    <img src="/images/signup-icon.svg" alt="login icon" />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <form class="my-5">
                      <h1 class="fs-1 fw-normal text-center">Bem vindo(a)!</h1>
                      <div class="mt-4 mb-2">
                        <label for="inputName">Nome</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputName"
                        />
                        <label for="inputEmail">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="inputEmail"
                        />
                        <label for="inputPassword">Senha</label>
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword"
                        />
                        <label for="inputConfirmPassword"
                          >Confirmar senha</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="inputConfirmPassword"
                        />
                        <label for="inputTelefone">Telefone</label>
                        <input
                          type="number"
                          class="form-control"
                          id="inputTelefone"
                        />
                        <label for="inputEndereco">Endereço</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputEndereco"
                        />
                      </div>

                      <button
                        type="button"
                        class="btn btn-light w-100 mb-3"
                        onclick="window.location.href='acessarMapa.html';"
                      >
                        Cadastrar
                      </button>
                      <p class="text-center">
                        Já tem uma conta?
                        <a
                          class="link-underline-opacity-0 link-underline-opacity-75-hover"
                          href="login.html"
                          >Faça login</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
