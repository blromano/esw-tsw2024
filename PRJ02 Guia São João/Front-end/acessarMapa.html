<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia São João - Mapa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="acessarMapa.css" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar p-3">
        <div class="container-fluid">
          <div class="d-flex">
            <img
              class="btn py-0 my-0"
              src="images/sidebar-icon.svg"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDark"
              alt="list icon"
            />
            <a
              class="d-flex align-items-center custom-margin"
              href="index.html"
            >
              <img src="/images/pin.svg" alt="Logo" width="30" height="35" />
              <span class="ms-4 fw-bold text-light">Guia São João</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="offcanvas offcanvas-start text-bg-dark"
      tabindex="-1"
      id="offcanvasDark"
    >
      <div class="offcanvas-header mx-2">
        <h5 class="offcanvas-title fs-4 fw-bold text-light my-1">Opções</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div
        class="offcanvas-body mx-2 d-flex flex-column justify-content-between"
      >
        <div>
          <hr class="border border-light mt-0 mb-5" />
          <p class="fs-5 fw-normal">Visualizar eventos</p>
          <p class="fs-5 fw-normal">Visualizar locais</p>
        </div>

        <div class="d-flex justify-content-center">
          <img src="images/facebook.svg" class="mx-3" alt="" />
          <img src="images/instagram.svg" class="mx-3" alt="" />
          <img src="images/whatsapp.svg" class="mx-3" alt="" />
        </div>
      </div>
    </div>

    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="w-75 h-75">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar locais..."
          />
          <span class="input-group-text"
            ><img src="images/search.svg" alt="Pesquisar"
          /></span>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3700.1525787880173!2d-46.81527092392906!3d-21.96710640496662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c9cca77098ac5f%3A0x1c68374dfb5e08c0!2sInstituto%20Federal%20de%20Educa%C3%A7%C3%A3o%2C%20Ci%C3%AAncia%20e%20Tecnologia%20de%20S%C3%A3o%20Paulo%2C%20C%C3%A2mpus%20S%C3%A3o%20Jo%C3%A3o%20da%20Boa%20Vista!5e0!3m2!1sen!2sbr!4v1724884430854!5m2!1sen!2sbr"
          width="100%"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
