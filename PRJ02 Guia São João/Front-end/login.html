<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body
    class="container-fluid p-0 d-flex flex-column justify-content-center align-items-center"
  >
    <header class="container-fluid p-0">
      <nav class="navbar p-3">
        <div class="container ps-1">
          <div>
            <a class="d-flex align-items-center" href="index.html">
              <img src="/images/pin.svg" alt="Logo" width="30" height="35" />
              <span class="ms-3 fw-bold text-light">Guia S찾o Jo찾o</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="d-flex flex-column justify-content-center align-items-center custom-form-container"
    >
      <form class="my-5">
        <h1 class="fs-1 fw-normal text-center">Bem vindo(a)!</h1>
        <div class="mt-4 mb-2">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
          <div class="mb-3 fw-light">
            N처s nunca vamos compartilhar seu email com terceiros.
          </div>
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="disabledFieldsetCheck"
            />
            <label class="form-check-label" for="disabledFieldsetCheck">
              Lembrar senha
            </label>
          </div>
          <div>
            <a href="#"><p class="text-dark">Esqueci minha senha</p></a>
          </div>
        </div>

        <button type="submit" class="btn btn-light w-100 mb-3">Login</button>
        <p class="text-center">
          Ainda n찾o tem uma conta?
          <a
            class="link-offset-1 link-underline-opacity-0 link-underline-opacity-75-hover custom-link"
            href="cadastro.html"
            >Cadastre-se</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
