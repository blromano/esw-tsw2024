<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-mapa.css">
</head>
<body>
    <div id="modalCriar" 
        style="
        display: block;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 10px 30% 30% ;
        "   
        >
        <div id="modalHeaderCriar">
          <h4 class="title">Filtrar Ponto de Coleta</h4>
          <a href="mapa.html"><button class="btn-close-criar"><img src="img/x.png" alt="X" onclick="fecharModal()"></button></a>
        </div>
    
        <div id="modalBodyCriar" >
          <div class="checkbox-container">
            <div>
                <input type="checkbox" id="organico" class="checkers">
                <label for="organico">Organico</label>
            </div>
            <div>
                <input type="checkbox" id="eletronico" class="checkers">
                <label for="eletronico">Eletrônico</label>
            </div>
            <div>
                <input type="checkbox" id="reciclavel" class="checkers">
                <label for="reciclavel">Reciclável</label>
            </div>
            <div>
                <input type="checkbox" id="oleo" class="checkers">
                <label for="oleo">Óleo</label>
            </div>
            
    
            <div class="container-footer" style="margin-top: 200px;">
              <button class="container-button">Filtrar Ponto de Coleta</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        function fecharModal(){
            const modal = document.getElementById('modalCriar');
            modal.style.display = 'none';
        }
      </script>
</body>
</html>
