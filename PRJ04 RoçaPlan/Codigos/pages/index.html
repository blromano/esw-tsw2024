    <script>
      let date = new Date();

      const firstDate = new Date(date.getFullYear(), date.getMonth(), 1);
      const lastDate = new Date(date.getFullYear(), date.getMonth() + 1, 0);

      const firstDay = firstDate.toLocaleDateString("ko-KR")
                      .replace(/\./g, '')
                      .replace(/\s+/g, '-') 
                      .replace(/(\d+)-(\d+)/, '$1-0$2')
                      .replace(/(\d{4})-(\d{2})-(\d{1})$/, '$1-$2-0$3');

      const lastDay = lastDate.toLocaleDateString("ko-KR")
                      .replace(/\./g, '')
                      .replace(/\s+/g, '-') 
                      .replace(/(\d+)-(\d+)/, '$1-0$2')
                      .replace(/(\d{4})-(\d{2})-(\d{1})$/, '$1-$2-0$3');

      $('#initial-date').prop('value', firstDay);
      $('#final-date').prop('value', lastDay);
    </script>
